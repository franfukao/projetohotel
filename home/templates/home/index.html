{% extends 'base.html' %}
{% load static %}
{% block 'titulo' %}Home{% endblock %}

{% block 'conteudo' %}
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-4 g-4">
          {% for hotel in hotels %}
            <div class="col">
              <div class="card h-90">
                <img src="{% static 'img/hotels/sofia.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{hotel.name}}</h5>
                  <p class="card-text">{{hotel.description}}</p>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-success btn-cards">Know more...</button>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
